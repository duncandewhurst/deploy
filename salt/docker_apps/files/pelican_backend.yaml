version: "2.2"

x-shared: &shared
  image: "ghcr.io/open-contracting/pelican-backend:latest"
  network_mode: "host"

x-daemon: &daemon
  <<: *shared
  restart: unless-stopped

services:
  extract:
    <<: *daemon
    command: "workers.extract.kingfisher_process"
    scale: 4
  data_item:
    <<: *daemon
    command: "workers.check.data_item"
    scale: 4
  dataset:
    <<: *daemon
    command: "workers.check.dataset"
    scale: 4
  time_based:
    <<: *daemon
    command: "workers.check.time_based"
    scale: 4
  report:
    <<: *daemon
    command: "workers.report"
  wipe:
    <<: *daemon
    command: "workers.wipe"
