version: "2.2"

x-shared: &shared
  image: "ghcr.io/open-contracting/pelican-frontend-django:latest"
  network_mode: "host"
  env_file:
    - env
  volumes:
    - /data:/data

x-daemon: &daemon
  <<: *shared
  restart: unless-stopped

services:
  django:
    <<: *daemon
    command: "./gunicorn_runner.sh {{ pillar.pelican_frontend.port }}"
